<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streams WAV Decoder</title>
  <script src="js/app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-size: 16px;
      padding: 1em;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    p {
      height: 1em;
    }

    dl {
      font-family: monospace;
      font-size: 75%;
      overflow: auto;
    }
    dt, dd {
      float: left;
      margin: 0;
    }
    dt {
      clear: left;
      width: 170px;
    }
    dt:after {
      content: ':';
    }
    dd {
    }
  </style>
</head>
<body>
  <p id="status"></p>
  <dl>
    <dt>Downloaded</dt>
    <dd id="progress"></dd>

    <dt>AudioBuffer Size</dt>
    <dd id="abSize"></dd>

    <dt>AudioBuffer Created</dt>
    <dd id="abCreated"></dd>

    <dt>AudioBuffer Played</dt>
    <dd id="abEnded"></dd>

    <dt>AudioBuffer Unplayed</dt>
    <dd id="abRemaining"></dd>
  </dl>
</body>
</html>
