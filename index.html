<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streams WAV Decoder</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="player">
    <h2>WAV File</h2>
    <p id="status"><button class="start" onclick="start()">Start</button></p>
    <dl>
      <dt>Playback Waiting</dt>
      <dd id="playbackLatency"></dd>

      <dt>Read Buffer</dt>
      <dd id="rbSize"></dd>

      <dt>Downloaded</dt>
      <dd id="progress"></dd>

      <dt>Download Speed</dt>
      <dd id="speed"></dd>

      <dt>AudioBuffer Created</dt>
      <dd id="abCreated"></dd>

      <dt>AudioBuffer Played</dt>
      <dd id="abEnded"></dd>

      <dt>AudioBuffer Unplayed</dt>
      <dd id="abRemaining"></dd>
    </dl>
  </div>

  <footer>
    <a href="https://github.com/AnthumChris/fetch-stream-audio">View on GitHub</a>
  </footer>
</body>
</html>
