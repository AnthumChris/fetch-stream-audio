# HTTPs Redirect
server {
  listen      80;
  listen [::]:80;
  server_name fetch-stream-audio.anthum.com;

  return 301 https://$host$request_uri;
}

server {
  listen      443 ssl http2;
  listen [::]:443 ssl http2;
  server_name fetch-stream-audio.anthum.com;

  include conf.d/includes/anthum.com-ssl.conf;
  include conf.d/includes/security.conf;

  root       /var/www/vhost/fetch-stream-audio-prod;
  access_log /var/log/nginx/fetch-stream-audio-prod.access.log;
  error_log  /var/log/nginx/fetch-stream-audio-prod.error.log;

  autoindex on;
  charset_types *;
  charset utf-8;

  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Headers "range, if-none-match" always;
  add_header Access-Control-Expose-Headers "content-length" always;

  add_header cache-control no-cache always;
  add_header Last-Modified  "" always;

  location /audio/ {
    access_log /var/log/nginx/fetch-stream-audio-prod.access-audio.log audio;
  }

  ##
  ## limit_rate controls download speed.  output_buffers control audio buffer size and intentially break
  ## the audio decoding for certain purposes.
  ## technically, output_buffers controls number of iterations in ReadableStreamDefaultReader.read() JavaScript
  ##

  location ~ ^/16kbps/ {
    limit_rate 2k;
    output_buffers 1 256;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/24kbps/ {
    limit_rate 3k;
    output_buffers 1 512;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/32kbps/ {
    limit_rate 4k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/64kbps/ {
    limit_rate 8k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/72kbps/ {
    # 72 kbps is sufficient speed for streaming 64-kbit Opus file.
    # tested with 6:42min length song of 3,515,131 bytes file that downloads in 6:31min 
    limit_rate 9k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/80kbps/ {
    limit_rate 10k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/88kbps/ {
    limit_rate 11k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/96kbps/ {
    limit_rate 12k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/104kbps/ {
    limit_rate 13k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/112kbps/ {
    limit_rate 14k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/120kbps/ {
    limit_rate 15k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/128kbps/ {
    limit_rate 16k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/160kbps/ {
    limit_rate 20k;
    output_buffers 1 2k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/192kbps/ {
    limit_rate 24k;
    output_buffers 1 2k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/256kbps/ {
    limit_rate 32k;
    output_buffers 1 2k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/384kbps/ {
    limit_rate 48k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/512kbps/ {
    limit_rate 64k;
    output_buffers 1 1k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/768kbps/ {
    limit_rate 96k;
    output_buffers 1 16k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/1mbps/ {
    limit_rate 125k;
    output_buffers 2 8k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/1.5mbps/ {
    limit_rate 188k;
    output_buffers 2 8k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/2mbps/ {
    limit_rate 250k;
    output_buffers 2 8k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/3mbps/ {
    limit_rate 375k;
    output_buffers 2 16k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/4mbps/ {
    limit_rate 500k;
    output_buffers 2 16k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/5mbps/ {
    limit_rate 625k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/6mbps/ {
    limit_rate 750k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/7mbps/ {
    limit_rate 875k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/8mbps/ {
    limit_rate 1000k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/9mbps/ {
    limit_rate 1125k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/10mbps/ {
    limit_rate 1250k;
    output_buffers 2 32k;
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
  location ~ ^/nolimit/ {
    include conf.d/includes/fetch-stream-audio-throttle.conf;
  }
}
